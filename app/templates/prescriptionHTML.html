<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prescription</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <script>
    function myFunction() {
      alert("{{ predictedLabel }}");
    }
    </script>
    <body id="bg" style="background-image: url('{% static "/prescriptionBG.png"%}');">
    {% include 'navbar.html' %}
    <p style="color: white; font-size:50px; text-align: center">PRESCRIPTION</p>
    <div class="container" id="contans">
        <div id="formbox">
            <form method="POST" action="{% url 'predictPrescription' %}" enctype="multipart/form-data">
                {% csrf_token %}
                    <span class="title"><h4><b>Personal Details</b></h4></span>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="name" name="name" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="age">Age</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="age" name="age" placeholder="Enter you age..">
                        </div>
                    </div>
                    <span class="title"><h4><b>Symptoms</b></h4></span>
                    <div class="row">
                        <div class="col-25">
                            <label for="cold">Do you have cold?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="radio1" name="cold" value=1 required> Yes &nbsp;&nbsp;
                            <input type="radio" id="radio2" name="cold" value=0> No
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fever">Do you have fever?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="radio3" name="fever" value=1 required> Yes &nbsp;&nbsp;
                            <input type="radio" id="radio4" name="fever" value=0> No
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="nau">Do you have nausea?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="radio5" name="nau" value=1 required> Yes &nbsp;&nbsp;
                            <input type="radio" id="radio6" name="nau" value=0> No
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="head">Do you have headache?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="radio7" name="head" value=1 required> Yes &nbsp;&nbsp;
                            <input type="radio" id="radio8" name="head" value=0> No
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="sore">Do you have sorethroat?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="radio9" name="sore" value=1 required> Yes &nbsp;&nbsp;
                            <input type="radio" id="radio10" name="sore" value=0> No
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="sore">For how many days have you experienced the symptoms?</label>
                        </div>
                        <div class="col-75">
                            <input type="number" placeholder="Enter the no.of days...." required>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit" onclick="myFunction()">
                    </div>
                </form>
            </div>
        </div>
    <br><br>
{#    <p style="color: white; font-size:25px; text-align: center; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif">{{ msg1 }}</p>#}
    </body>
</html>
