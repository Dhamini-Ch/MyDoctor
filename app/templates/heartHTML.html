<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Heart</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <script>
    function myFunction() {
      alert("{{ predictedLabel }}");
    }
    </script>
    <body id="bg" style="background-image: url('{% static "/heartBG.png"%}');">
        {% include 'navbar.html' %}
        <p style="color: white; font-size:50px; text-align: center; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif">HEART</p>
        <div class="container" id="contans">
            <form method="POST" action="{% url 'predictHeart' %}" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-25">
                        <label for="age">Age</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="AGE" placeholder="Age" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="sex">Cigar consumption (if any)</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="CIGAR" placeholder="Cigar consumption per day" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="hp">Cholestrol level</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="CHOLESTROL" placeholder="Cholestrol" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="hd">Systolic BP</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="SYSBP" placeholder="Systolic blood pressure" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="m">Diastolic BP</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="DIABP" placeholder="Diastolic blood pressure" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                      <label for="w">BMI</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="BMI" placeholder="Body mass index" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="r">Heart rate</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="HEARTRATE" placeholder="Heart rate" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="gl">Enter gulcose level:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="gl" name="GLUCOSE" placeholder="gulcose level" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Smoker</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="SMOKER" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="SMOKER" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Gender</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="GENDER" value=1 required/> Male &nbsp;&nbsp;
                        <input type="radio" name="GENDER" value=0 /> Female
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Do you have prescribed BP medications?</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="BPMEDS" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="BPMEDS" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Do you have prevalent stroke?</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="STROKE" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="STROKE" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Are you diabetic?</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="DIABETES" value=1 required /> Yes &nbsp;&nbsp;
                        <input type="radio" name="DIABETES" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Submit" onclick="myFunction()">
                </div>
            </form>
        </div>
        <br><br>
{#        <p style="color: white; font-size:25px; text-align: center; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif">{{ msg }}</p>#}
    </body>
</html>
