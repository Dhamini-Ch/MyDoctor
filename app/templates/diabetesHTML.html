<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diabetes</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <script>
    function myFunction() {
      alert("{{ p }}");
    }
    </script>
    <body id="bg" style="background-image: url('{% static "/diabetesBG.png"%}');">
     {% include 'navbar.html' %}
        <p style="color: white; font-size:50px; text-align: center; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif">DIABETES</p>
        <div class="container" id="contans">
            <form method="POST" action="{% url 'predictDiabetes' %}" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-25">
                        <label for="age">Age</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="AGE" placeholder="Age" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="sex">Gender</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="gender" value=1 required/> Male &nbsp;&nbsp;
                        <input type="radio" name="gender" value=0 /> Female
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="hp">Polyuria</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="polyu" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="polyu" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="hd">Polydipsia</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="polyd" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="polyd" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="m">Sudden weight loss</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="weightloss" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="weightloss" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                      <label for="w">Weakness</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="weak" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="weak" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="r">Polyphagia</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="polyphagia" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="polyphagia" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="gl">Genital thrush</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="thrush" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="thrush" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Visual blurring</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="vision" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="vision" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Itching</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="itch" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="itch" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Irritability</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="iritable" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="iritable" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Delayed healing</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="heal" value=1 required/> Yes &nbsp;&nbsp;
                        <input type="radio" name="heal" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Partial paresis</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="parasis" value=1 required /> Yes &nbsp;&nbsp;
                        <input type="radio" name="parasis" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Muscle stiffness</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="stiff" value=1 required /> Yes &nbsp;&nbsp;
                        <input type="radio" name="stiff" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Alopecia</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="alo" value=1 required /> Yes &nbsp;&nbsp;
                        <input type="radio" name="alo" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="w">Obesity</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="obese" value=1 required /> Yes &nbsp;&nbsp;
                        <input type="radio" name="obese" value=0 /> No
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Submit" onclick="myFunction()">
                </div>
            </form>
        </div>
    </body>
</html>
