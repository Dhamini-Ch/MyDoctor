<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stroke</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <script>
    function myFunction() {
      alert("{{ predictedLabel }}");
    }
    </script>
    <body id="bg" style="background-image: url('{% static "/strokeBG.png"%}');">
        {% include 'navbar.html' %}
        <p style="color: white; font-size:50px; text-align: center">STROKE</p>
        <div class="container" id="contans">
            <div id="formbox">
                <form method="POST" action="{% url 'predictStroke' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-25">
                            <label for="age">Age</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="age" name="age" placeholder="Age" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="sex">Gender</label>
                        </div>
                        <div class="col-75" >
                            <input type="radio" name="gender" value=1 required/> Male &nbsp;&nbsp;
                            <input type="radio" name="gender" value=0 required/> Female
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="hp">Do you have hypertension ?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" name="hp" value=1 required/> Yes &nbsp;&nbsp;
                            <input type="radio" name="hp" value=0 required/> No
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="hd">Do you have heart disease?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" name="hd" value=1 required /> Yes &nbsp;&nbsp;
                            <input type="radio" name="hd" value=0 required/> No
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="m">Are you married ?</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" name="m" value=1 required/> Yes &nbsp;&nbsp;
                            <input type="radio" name="m" value=0 /> No
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="w">Work type :</label>
                        </div>
                        <div class="col-75">
                            <select id="work" name="work" required>
                                <option value="">Choose</option>
                                <option value=0>Private</option>
                                <option value=1>Self-Employed</option>
                                <option value=2>Student</option>
                                <option value=3>Govt Jobs</option>
                                <option value=4>Never worked</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="r">Residence :</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" name="resi" value=0 required/> Urban &nbsp;&nbsp;
                            <input type="radio" name="resi" value=1 /> Rural
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="gl">Enter the average gulcose level:</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="gl" name="glucose" placeholder="Gulcose level">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="w">Smoking status :</label>
                        </div>
                        <div class="col-75">
                            <select id="smk" name="smk" required>
                                <option value="">Choose</option>
                                <option value=2>Chainsmoker</option>
                                <option value=1>Former smoker</option>
                                <option value=0>Never smoked</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit" onclick="myFunction()">
                    </div>
                </form>
            </div>
        </div>
        <br><br>
{#        <p style="color: white; font-size:25px; text-align: center; font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif">{{ msg }}</p>#}
    </body>
</html>
